[package]
name = "cpu1sec"
version = "0.1.0"
edition = "2021"
description = "munin graph plugin for cpu statistics, 1second resolution"
license = "GPL-3.0-only"
authors = [ "Joerg Jaspert <joerg@ganneff.de>" ]
readme = "README.md"
repository = "https://github.com/Ganneff/cpu1sec"
keywords = [ "munin", "statistics", "daemon" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { version = "0.4", features = ["max_level_trace", "release_max_level_warn"] }
simple_logger = "^2.1"
daemonize = "0.4"
spin_sleep = "^1.0"
tempfile = "^3.3"
fs2 = "0.4"
parse_int = "^0.6"
procfs = "^0.12"

[profile.release]
lto = true
codegen-units = 1
